tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - "+.*"
  nameserver:
  - 114.114.114.114
  - 119.29.29.29
  fallback:
  - https://cloudflare-dns.com/dns-query
  - https://dns.google/dns-query
  - https://1.1.1.1/dns-query
  - tls://8.8.8.8:853
  fallback-filter:
    geoip: false
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: script
log-level: info
allow-lan: true
external-controller: 0.0.0.0:9090
secret: sclient
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
rule-providers:
  Stream:
    type: file
    behavior: classical
    path: "./rule_provider/stream.yaml"
    url: https://raw.githubusercontent.com/im-Qz/config-online/main/rule_provider/stream.yaml
    interval: 300
  Bank:
    type: file
    behavior: classical
    path: "./rule_provider/bank.yaml"
    url: https://raw.githubusercontent.com/im-Qz/config-online/main/rule_provider/bank.yaml
    interval: 300
  Olshop:
    type: file
    behavior: classical
    path: "./rule_provider/olshop.yaml"
    url: https://raw.githubusercontent.com/im-Qz/config-online/main/rule_provider/olshop.yaml
    interval: 300
  Game:
    type: file
    behavior: classical
    path: "./rule_provider/gaming.yaml"
    url: https://raw.githubusercontent.com/im-Qz/config-online/main/rule_provider/gaming.yaml
    interval: 300
proxy-providers:
  PROXY-ID:
    type: file
    path: "./proxy_provider/proxy-id.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  PROXY-SG:
    type: file
    path: "./proxy_provider/proxy-sg.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  RUNNING-TEST:
    type: file
    path: "./proxy_provider/running-test.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
proxy-groups:
- name: ðŸ”°MEMBER-PREMIUMðŸ”°
  type: select
  disable-udp: false
  proxies:
  - MANUAL
  - DICOBABRO
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: MANUAL
  type: select
  disable-udp: false
  use:
  - PROXY-ID
  - PROXY-SG
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: WHATSAPP
  type: select
  disable-udp: false
  proxies:
  - BALANCE-ID
  - BALANCE-SG
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: GAME
  type: select
  disable-udp: false
  proxies:
  - BALANCE-ID
  - BALANCE-SG
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: BALANCE-ID
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PROXY-ID
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: BALANCE-SG
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PROXY-SG
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: DICOBABRO
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PROXY-ID
  - PROXY-SG
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: RUNNING-TEST
  type: select
  disable-udp: false
  use:
  - RUNNING-TEST
  url: https://cp.cloudflare.com/generate_204
  interval: '10'   
script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {
            "Stream": "BALANCE-SG",
            "Game": "GAME",
            "Bank": "BALANCE-ID",
            "Olshop": "BALANCE-ID"}
        directkeywordlist = ["whatsapp"]
        for directkeyword in directkeywordlist:
          if directkeyword in metadata["host"]:
            ctx.log('[Script] matched keyword %s use WHATSAPP' % directkeyword)
            return "WHATSAPP"
        port = int(metadata["dst_port"])

        if metadata["network"] == "UDP":
            if port == "21,22,23,53,80,443,8443":
                ctx.log('[Script] matched QUIC traffic use ðŸ”°MEMBER-PREMIUMðŸ”°')
                return "ðŸ”°MEMBER-PREMIUMðŸ”°"

        if metadata["dst_ip"] == "":
            metadata["dst_ip"] = ctx.resolve_ip(metadata["host"])

        port_list = [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 3478, 5222, 5228, 5229, 5230, 8080, 8443, 8880, 8888, 8889, 9993]
        if port not in port_list:
            ctx.log('[Script] not common port use GAME')
            return "GAME"

        if metadata["dst_ip"] == "":
            return "DIRECT"
            
        for ruleset in ruleset_action:
            if ctx.rule_providers[ruleset].match(metadata):
                return ruleset_action[ruleset]
                
        code = ctx.geoip(metadata["dst_ip"])
        if code == "ID":
            ctx.log('[Script] Geoip ID')
            return "ðŸ”°MEMBER-PREMIUMðŸ”°"
                
        ctx.log('[Script] Masna')
        return "ðŸ”°MEMBER-PREMIUMðŸ”°"
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Stream,BALANCE-SG
- RULE-SET,Game,GAME
- RULE-SET,Bank,BALANCE-ID
- RULE-SET,Olshop,BALANCE-ID
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- GEOIP,ID,ðŸ”°MEMBER-PREMIUMðŸ”°
- MATCH,ðŸ”°MEMBER-PREMIUMðŸ”°
